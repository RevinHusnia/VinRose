<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sliderr.css">
</head>
<body>
    <div class="slide-container">
        <span class="slider-span" id="slider-span1"></span>
        <span class="slider-span" id="slider-span2"></span>
        <span class="slider-span" id="slider-span3"></span>
        <span class="slider-span" id="slider-span4"></span>

        <span class="slider-span" id="slider-span6"></span>
        <span class="slider-span" id="slider-span7"></span>

        <div class="image-slider">
            <div class="slides-div" id="slide-1">
                <img src="img1.jpg" alt="" class="img"
                 id="img1">
                 <a href="#slider-span1" class="button" 
                 id="button-1"></a>
            </div>

            <div class="slides-div" id="slide-2">
                <img src="img2.jpg" alt="" class="img"
                 id="img2">
                 <a href="#slider-span2" class="button" 
                 id="button-2"></a>
            </div>

            <div class="slides-div" id="slide-3">
                <img src="img3.jpg" alt="" class="img"
                 id="img3">
                 <a href="#slider-span3" class="button" 
                 id="button-3"></a>
            </div>
            <div class="slides-div" id="slide-4">
                <img src="img4.jpg" alt="" class="img"
                 id="img4">
                 <a href="#slider-span4" class="button" 
                 id="button-4"></a>
            </div>

            <div class="slides-div" id="slide-5">
                <img src="img5.jpg" alt="" class="img"
                id="img5">
                <a href="#slider-span5" class="button" 
                id="button-5"></a>
            </div>

            <div class="slides-div" id="slide-6">
                <img src="img6.jpg" alt="" class="img"
                id="img6">
                <a href="#slider-span6" class="button" 
                id="button-6"></a>
            </div>

            <div class="slides-div" id="slide-7">
                <img src="img7.jpg" alt="" class="img"
                 id="img7">
                 <a href="#slider-span7" class="button" 
                 id="button-7"></a>
            </div>
        </div>
    </div>
</body>
</html>
