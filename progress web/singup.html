<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="singup.css">
</head>
<body>  

    <div class="center">
        <h1>SignUp</h1>
        <form method="post">
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>First Name</label>
            </div>

            <div class="text-field">
                    <div class="txt-field">
                    <input type="text" required>
                    <span></span>
                 <label>Last Name</label>
            </div>

            <div class="text-field">
                    <div class="txt-field">
                    <input type="text" required>
                    <span></span>
                 <label>Email</label>
            </div>

            <div class="text-field">
                    <div class="txt-field">
                    <input type="password" required>
                    <span></span>
                 <label>Password</label>
            </div>

            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label>Enter password</label>
            </div>

            <div class="pass">
                <a href="forgotpass.html"></a>
            </div>
            <input type="submit" value="SignUp">
            <div class="singup-link">
                 <a href="loginpack.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
